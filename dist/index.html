<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla To-Do List</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="project-input-container">
            <input type="text" id="project-title" placeholder="New Project Title">
            <button id="add-project">Add Project</button>
        </div>
        <div id="project-container"></div>
        <div id="todo-container"></div>
        <div class="input-container">
            <input type="text" id="todo-title" placeholder="Title">
            <input type="text" id="todo-description" placeholder="Description">
            <input type="date" id="todo-dueDate">
            <select id="todo-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="add-todo">Add Todo</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
